<section class="contact" id="contacts_scroll">
  <div class="container">
    <h2>
      Регистрация на <span class="accent">бесплатную</span> телефонную
      <span class="accent">консультацию</span> по нюансам ВНО по английскому
      языку
    </h2>
    <ul class="list">
      <li>
        Оставь заявку на участие в
        <span class="accent">бесплатном занятии.</span>
      </li>
      <li>С вами свяжется консультант и ответит на вопросы</li>
    </ul>

    <form action="andrew.php" method="POST">
      <div class="form-field">
        <label for="name"></label>
        <input
          autocomplete="off"
          type="text"
          name="user_name"
          id="name"
          required
          placeholder="Имя*"
          pattern="^([А-Я]{1}[а-яё]{1,23}|[A-Z]{1}[a-z]{1,23})$"
          oninvalid="this.setCustomValidity('Введите имя')"
          oninput="this.setCustomValidity('')"
        />

        <label for="phone"></label>
        <input
          autocomplete="off"
          type="tel"
          name="user_phone"
          id="phone"
          required
          placeholder="Телефон*"
          pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$"
          oninvalid="this.setCustomValidity('Введите номер телефона')"
          oninput="this.setCustomValidity('')"
        />

        <button type="submit" aria-label="Отправить заявку" class="button">
          хочу на бесплатное занятие
        </button>
      </div>
    </form>
  </div>
</section>
