<section class="hero">
  <div class="hero-container container">
    <div class="hero-wrap">
      <h1 class="hero-title" data-aos="slide-right" data-aos-delay="300">
        Комплексная подготовка к ВНО по английскому языку
      </h1>
      <div class="hero-desc" data-aos="slide-right" data-aos-delay="150">
        <p class="not-easy">Просто не будет.</p>
        <p>
          Но ты гарантировано наберешь <span class="points">+25 баллов</span>
        </p>
      </div>
      <a
        id="contactsLink2"
        href="#contacts_scroll"
        class="button"
        aria-label="Отправить заявку"
        >Хочу на бесплатное занятие</a
      >
    </div>
    <div class="hero-photo" data-aos="fade-left" data-aos-duration="1000">
      <picture>
        <source
          srcset="
            ./images/desktop/hero.webp    1x,
            ./images/desktop/hero@2x.webp 2x
          "
          media="(min-width: 1360px)"
          type="image/webp"
        />
        <source
          srcset="./images/tablet/hero.webp 1x, ./images/tablet/hero@2x.webp 2x"
          media="(min-width: 768px)"
          type="image/webp"
        />
        <source
          srcset="./images/mobile/hero.webp 1x, ./images/mobile/hero@2x.webp 2x"
          media="(min-width: 320px)"
          type="image/webp"
        />
        <source
          srcset="./images/desktop/hero.png 1x, ./images/desktop/hero@2x.png 2x"
          media="(min-width: 1360px)"
        />
        <source
          srcset="./images/tablet/hero.png 1x, ./images/tablet/hero@2x.png 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="./images/mobile/hero.png 1x, ./images/mobile/hero@2x.png 2x"
          media="(min-width: 320px)"
        />
        <img
          srcset="./images/mobile/hero.png 1x, ./images/mobile/hero@2x.png 2x"
          src="./images/mobile/hero.png"
          alt="Занятие с преподавателем"
          loading="lazy"
          width="850"
          height="720"
        />
      </picture>
    </div>
  </div>
</section>
