<header>
  <div class="container">
    <div class="logo-container" data-aos="zoom-out-right" data-aos-delay="400">
      <a href="#" rel="noreferrer noopener" aria-label="logotype" class="logo">
        <div class="logo-wrapper">
          <p class="logo-left">Hell</p>
          <svg class="logo-svg">
            <use href="./images/icons/sprite.svg#icon-fire"></use>
          </svg>
          <p>En</p>
        </div>
        <span class="logo-description"
          >Адский&nbsp;<span class="logo-description logo-color"
            >Английский</span
          >
        </span>
      </a>
    </div>
    <nav class="decktop-navigation">
      <ul class="decktop-navigation-list">
        <li>
          <a id="programLink" href="#program_scroll">Программы обучения</a>
        </li>
        <li><a id="aboutLink" href="#about_scroll">О нас</a></li>
        <li>
          <a id="how_we_doLink" href="#how_we_do_scroll">Варианты обучения</a>
        </li>
        <li><a id="contactsLink" href="#contaсts_scroll">Контакты</a></li>
      </ul>
      <button
        class="button-consultation"
        type="button"
        aria-label="Консультация по телефону"
        data-modal-open
      >
        Консультация по телефону
      </button>
    </nav>
  </div>
  <div class="mobile-container">
    <div class="logo-container">
      <a href="#" rel="noreferrer noopener" aria-label="logotype" class="logo">
        <div class="logo-wrapper">
          <p class="logo-left">Hell</p>
          <svg class="logo-svg">
            <use href="./images/icons/sprite.svg#icon-fire"></use>
          </svg>
          <p>En</p>
        </div>
        <span class="logo-description logo-orange"
          >Адский&nbsp;<span class="logo-description logo-color"
            >Английский</span
          ></span
        >
      </a>
    </div>
    <div class="mobile-container-buttons">
      <button
        class="button-consultation"
        data-modal-open-tell
        type="button"
        aria-label="Консультация по телефону"
      >
        Консультация по телефону
      </button>
      <button
        class="hamburger hamburger--collapse"
        type="button"
        aria-label="Открыть меню"
        data-modal-openMenu
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </div>
  </div>
  <div class="backdrop-mobile is-hidden" data-modal-menu>
    <div class="backdrop-menu">
      <div class="fixed-menu">
        <div class="logo-container">
          <a
            href="#"
            rel="noreferrer noopener"
            aria-label="logotype"
            class="logo logo-white"
          >
            <div class="logo-wrapper">
              <p class="logo-left">Hell</p>
              <svg class="logo-svg">
                <use href="./images/icons/sprite.svg#icon-fire"></use>
              </svg>
              <p>En</p>
            </div>
            <span class="logo-description logo-orange"
              >Адский&nbsp;<span class="logo-description logo-color logo-white"
                >Английский</span
              >
            </span>
          </a>
        </div>
      </div>
      <nav class="mobile-navigation">
        <ul class="mobile-navigation-list">
          <li>
            <a id="programLink2" href="#program_scroll" data-modal-link
              >Программы обучения</a
            >
          </li>
          <li>
            <a id="aboutLink2" href="#about_scroll" data-modal-link>О нас</a>
          </li>
          <li>
            <a id="how_we_doLink2" href="#how_we_do_scroll" data-modal-link
              >Варианты обучения</a
            >
          </li>
          <li>
            <a id="contactsLink3" href="#contaсts_scroll" data-modal-link
              >Контакты</a
            >
          </li>
        </ul>
      </nav>
      <button
        class="button-menu-consultation animate__animated animate__pulse animate__infinite"
        data-modal-open-mobile
        type="button"
        aria-label="Консультация по телефону"
      >
        Консультация по телефону
      </button>
    </div>
  </div>
  <div class="backdrop-form is-hidden" data-modal>
    <div class="header-modal">
      <div class="logo-container">
        <a
          href="#"
          rel="noreferrer noopener"
          aria-label="logotype"
          class="logo"
        >
          <div class="logo-wrapper">
            <p class="logo-left">Hell</p>
            <svg class="logo-svg">
              <use href="./images/icons/sprite.svg#icon-fire"></use>
            </svg>
            <p>En</p>
          </div>
          <span class="logo-description logo-orange"
            >Адский&nbsp;<span class="logo-description logo-color"
              >Английский</span
            >
          </span>
        </a>
      </div>
      <button
        class="button-modal-close"
        data-modal-close-tell
        type="button"
        aria-label="Закрыть модальное окно"
      >
        <svg width="16px" height="16px">
          <use href="./images/icons/sprite.svg#icon-cross"></use>
        </svg>
      </button>
      <form action="#" class="decktop-consultation-form">
        <h2>Оставьте свои данные, мы вам перезвоним!</h2>
        <label class="form-bar">
          <input type="text" class="form-input" name="name" placeholder=" " />
          <svg class="svg-modal" width="18px" height="18px">
            <use href="./images/icons/svg-modal.svg#icon-person"></use>
          </svg>
          <span class="form-text">Имя</span>
        </label>
        <label class="form-bar">
          <input type="tel" class="form-input" name="phone" placeholder=" " />
          <svg class="svg-modal" width="18px" height="18px">
            <use href="./images/icons/svg-modal.svg#icon-phone"></use>
          </svg>
          <span class="form-text">Телефон</span>
        </label>

        <label class="formbar-textarea">
          <textarea
            class="form-textarea"
            name="textarea"
            rows="6"
            placeholder=" "
          ></textarea>
          <span class="text-textarea">Комментарий</span>
        </label>
        <button class="submit" type="submit">Отправить запрос</button>
      </form>
    </div>
  </div>
</header>
